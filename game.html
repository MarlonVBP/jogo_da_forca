<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo da Forca</title>
  <link rel="stylesheet" href="assets/style.css">
</head>

<body>
  <div class="slide-in">
    <div class="game-modal">
      <div class="content">
        <img src="assets/images/lost.gif" alt="game-gif">
        <h4>Fim de Jogo!!</h4>
        <p>A palavra era: <b>Programador</b></p>
        <button class="play-again">
          Novo jogo
        </button>
        <a href="index.html">
          <button class="menu">
            Menu
          </button>
        </a>
      </div>
    </div>

    <main class="container">
      <section class="hangman-box">
        <img src="assets/images/hangman-0.svg" alt="hangman-img">
        <h1>Jogo da forca</h1>
      </section>
      <section class="game-box">
        <ul class="word-display"></ul>
        <h4 class="hint-text">
          Dica: <b>Lorem ipsum dolor sit amet at eligendi ducimus, fugiat quibusdam modi obcaecati earum beatae. Atque,
            in!</b>
        </h4>
        <h4 class="guesses-text">
          Tentativas incorretas: <b>0 / 6</b>
        </h4>
        <div class="keyboard"></div> <!-- Buttons will be added in js -->
      </section>
    </main>
  </div>
</body>
<script src="assets/word-list.js"></script>
<script src="assets/script.js"></script>

</html>
