<!DOCTYPE html>
<html lang="pt-bt">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="assets/personalizado.css">
 <title>Jogo da forca</title>
</head>

<body>

 <div class="alert-message">
  <img src="assets/images/caution.png" alt="icon" class="caution-icon">
  <span class="alert-title">Cuidado com os assentos nas palavras</span>
  <img src="assets/images/error.png" alt="icon" class="close-icon" onclick="Mensagem(false)">
 </div>

 <div class="container">
  <div class="controler">
   <h1>Seja criativo!!</h1>
   <form>
    <div class="input-box">
     <input type="text" class="palavra" maxlength="10" placeholder="Digite a palavra">
    </div>
    <div class="input-box">
     <input type="text" class="dica" maxlength="100" placeholder="Digite a dica">
    </div>
   </form>
   <button class="pushable" onclick="verificarDados()">
    <span class="shadow"></span>
    <span class="edge"></span>
    <span class="front">
     Jogar
    </span>
   </button>
  </div>
 </div>
</body>
<script src="assets/personalizado.js"></script>
</html>
